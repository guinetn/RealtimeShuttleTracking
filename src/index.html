<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
	<title>Realtime Shuttle Tracking</title>	
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A sample shuttle tracker">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />	
	<script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
  
  <link rel="manifest" href="manifest.webmanifest">
  
  <link rel="icon" href="/images/icons/icon-152x152.png">
  <meta name="theme-color" content="#AADC14" />

  <!-- iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Weather PWA">
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">

  <!-- Windows home screen-->
  <meta name="msapplication-TileImage" content="/images/icons/icon-152x152.png"/>
  <meta name="msapplication-TileColor" content="#AADC14"/>

</head>
 
<body>
<div class="app">
  
  <header>
    <h1>Realtime Shuttle Tracking</h1>        
  </header>
  
  <div id='map'></div> 
  <div id="myPositionAccuracy" title="GPS position accuracy %"></div>
</div> 

<!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->

<!-- Add Firebase products that you want to use -->
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-firestore.js"></script>


<script src="./js/index.js"></script>

<script>
// https://codelabs.developers.google.com/codelabs/your-first-pwapp/#4
// Register service worker
if ('serviceWorker' in navigator) {
  // Use the window load event to keep the page load performant
  window.addEventListener('load', () => {
    navigator.serviceWorker
      .register('./sw.js') // cannot be variabilized
      .then(registration => {
        console.log(`Service worker registered in scope: ${registration}`)
      })
      .catch(e => console.log('SW error: ', e))
  })
}
</script>   

</body>
</html>
